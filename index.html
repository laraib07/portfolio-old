<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larab07 | Portfolio</title>
    <link rel="stylesheet" href="src/css/index.css">
    <script defer type="module" src="src/js/main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="">
      <div x-data="{ open: false}" class="fixed top-0 left-0 right-0 z-50 flex flex-col p-4 lg:items-center lg:flex-row">
        <div class="flex flex-row flex-1 justify-between items-center">
          <div class="flex-1 text-3xl font-semibold">A. Laraib</div>
          <div>
            <button class="btn btn-outline border-2 mx-4 lg:hidden">Resume</button>
            <button class="lg:hidden" @click="open = !open">
              <svg height="64" width="64" fill="currentColor" viewBox="0 0 16 16" class="w-6 h-6">
                <path x-show="!open" fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                <path x-show="open" fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>

        </div>
        <nav :class="{ 'flex': open, 'hidden': !open }"
        class="flex-col lg:flex lg:flex-row lg:items-center">
          <a href="#" class="btn btn-ghost">About</a>
          <a href="#" class="btn btn-ghost">Experience</a>
          <a href="#" class="btn btn-ghost">Projects</a>
          <a href="#" class="btn btn-ghost">Skills</a>
          <a href="#" class="btn btn-ghost">Contact</a>
        </nav>

        <button class="hidden btn btn-outline border-2 lg:flex">Resume</button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="w-full min-h-screen bg-base-100">
        <div class="flex items-center pt-16 p-4 w-full min-h-screen">
          <div>
            <h2 class="text-xl">Fullstack Developer</h2>
            <h1 class="text-6xl font-bold">Hi, I am Laraib.</h1>
          </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="w-full h-screen bg-base-200">
      <div class="flex w-full min-h-screen items-center justify-center">
        <span class="text-3xl">About</span>
      </div>
    </section>

    <!-- Experience Section -->
    <section class="w-full h-screen bg-base-300">
      <div class="flex w-full min-h-screen items-center justify-center">
        <span class="text-3xl">Experience</span>
      </div>
    </section>

    <!-- Projects Section -->
    <section class="w-full h-screen bg-neutral-100">
      <div class="flex w-full min-h-screen items-center justify-center">
        <span class="text-3xl">Projects</span>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="w-full h-screen bg-neutral-400">
      <div class="flex w-full min-h-screen items-center justify-center">
        <span class="text-3xl">Skills</span>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="w-full h-screen bg-neutral-600">
      <div class="flex w-full min-h-screen items-center justify-center">
        <span class="text-3xl">Contact</span>
      </div>
    </section>
  </body>
</html>
